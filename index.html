<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
  </head>
  <body class="font-inter px-[24px]">
    <header class="pt-[30px] flex items-center justify-between">
        <div class="flex items-center gap-[15px]">
            <img src="./src/assets/images/profilePicture.png" id="imgProfileLogin" alt="Foto de perfil" class="h-[62px] w-[62px] rounded-full bg-cover">
            <span class="text-lg leading-6" id="saudacaoUsuario">
                <span class="text-gray-500 text-md"></span><br>
                
            </span>
        </div>

        <nav class="bg-gray-100 h-[54px] flex items-center justify-between rounded-[10px] px-[4px] relative gap-1">
            <img src="./src/assets/svgs/mycar.svg" id="buttonCarrinho" aria-label="Meu carrinho" alt="Carrinho de compras" class="py-[14px] h-[47px] w-[48px] px-[14px]">
            <img src="./src/assets/svgs/menu.svg" alt="Menu" aria-label="Menu" id="menuButton" class="bg-white py-[17.5px] h-[47px] w-[48px] px-[13.5px] rounded-[10px]">
            
        </nav>
        <div class="absolute bg-gray-100 h-[0px] top-[100px] right-[24px] left-[410px] rounded-[10px] z-50" id="menu"></div>
    </header>

    <main>

      
        <h2 class="text-[28px] leading-9 mt-10 h-[80px]" id="textoEncontrarProduto">Vamos encontrar <br> o seu produto!</h2>

        <div class="w-full relative mb-[40px]">
            <img src="./src/assets/svgs/search.svg" aria-label="Exibir senha" class="absolute left-[18px] top-[37px]">
            <img src="./src/assets/svgs/filter.svg" aria-label="Exibir senha" class="absolute right-[18px] top-[37px]">
            <input type="text" class="border h-[59px] w-full rounded-lg mt-5 pl-[50px] overflow-visible placeholder-gray-800" name="inputSearch" id="search" placeholder="Procurar por produtos">
            
            <!-- <div class="flex">
                <label for="ordenar">Ordenar por:</label>
                <select name="" value="crescente" id="">
                    <option value="crescente">Preço crescente</option>
                </select>
            </div> -->
        </div>

        <div class="flex justify-between flex-wrap gap-[14px] lg:justify-start" id="containerProdutos">

        </div>    

        <dialog class="bg-white font-helvetica m-[0 30px] h-screen w-screen overflow-hidden flex flex-col justify-center items-center fixed top-0 bottom-0 left-0" id="modalLogin">
          <img src="./src/assets/svgs/back.svg" class=" absolute top-[30px] left-[0px]" id="backButtonLogin">
          <form autocomplete="off" id="formLogin" class="w-full flex flex-col items-center justify-center max-w-[370px] relative">
            <h1 class="text-[28px] leading-[33px] mb-5">Insira seu login para adicionar ao carrinho</h1>
            <span class="bg-gray-100 px-5 w-full h-[0px] flex items-center gap-[10px] text-[19px] rounded-lg overflow-hidden absolute top-[-70px]" id="spanErro"> <img src="./src/assets/svgs/alert.svg" class="h-[24px]" alt="Alerta"> Credenciais inválidas</span>
            <div class="w-full relative">
              <label for="email" class="absolute top-[42px] left-[18px] text-gray-500" id="labelEmail">Usuário</label>
              <input type="text" class="border h-[68px] w-full rounded-lg mt-5 pl-[18px] overflow-visible" name="email" id="email" placeholder="">
            </div>
            <div class="w-full relative mb-[40px]">
              <label for="senha" id="labelSenha" class="absolute top-[42px] left-[18px] text-gray-500">Senha</label>
              <img src="./src/assets/svgs/hidden-eye.svg" aria-label="Exibir senha" id="eyeButton" class="absolute right-[18px] top-[42px]">
              <input type="password" class="border h-[68px] w-full rounded-lg mt-5 pl-[18px] overflow-visible" name="senha" id="senha" placeholder="">
            </div>
            <span class="text-gray-500 w-full inline-block">Esqueceu sua senha?</span>
          
            <button type="submit" id="buttonLogin" class="bg-gray-900 px-[116px] text-white rounded-lg h-[69px] flex items-center justify-center font-helveticaMedium mt-[10px] w-full">Confirmar</button>
           
          </form>
         
        </dialog>

        

    </main>

    

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
